<html>
<head>
    <title>HTML Comments and Special Characters</title> <!-- Title of the webpage -->
</head>
<body>
    <h1>HTML Comments and Special Characters</h1> <!-- Main heading of the page -->

    <!-- Comments explaining different parts of the HTML document -->
    <!-- The following section contains a paragraph with special characters -->
    <section>
        <h2>Special Characters Demo</h2>
        <p>Special characters such as @, #, $, and % can be displayed using HTML entities:</p>
        <ul>
            <li>&commat; - Email symbol: example&commat;domain.com</li> <!-- HTML entity for @ -->
            <li>&num; - Hashtag symbol: #hashtag</li> <!-- HTML entity for # -->
            <li>&dollar; - Dollar sign: $100</li> <!-- HTML entity for $ -->
            <li>&percnt; - Percent sign: 50&percnt; off</li> <!-- HTML entity for % -->
        </ul>
    </section>

</body>
</html>
